<html>
  <head>
    <title>App Switcher</title>
    <link rel="stylesheet" href="css/screen.css" />
    <script type="text/javascript" src="scripts/vendor/jquery-1.9.1.js"></script>
    <!-- <script type="text/javascript" src="scripts/vendor/modernizr-custom.js"></script> -->
  </head>
  <body class="layout">

    <!-- layout applications -->
    <div class="layout__applications layout__header--purple" style="display:none">
      <div class="app-switcher app-switcher--visible js-app-switcher">

        <div class="app-switcher__header">
          <h1>App Switcher</h1>
          <button class="js-create-group">Create group</button>
        </div>

        <div class="app-switcher__content js-app-container">

          <div class="app-group js-group">
            <div class="app-group__heading">
              <h2 class="js-group-title">Group A</h2>
              <button class="js-group-delete">Delete group</button>
            </div>

            <div class="app-group__content js-drag-app-group">

            </div>
          </div>

          <div class="app-group js-group js-app-ungrouped">
            <div class="app-group__heading">
              <h2 class="js-group-title">Uncategorized</h2>
            </div>

            <div class="app-group__content js-drag-app-group">

              <div class="app-switcher-app js-drag-app">A</div>
              <div class="app-switcher-app js-drag-app">B</div>
              <div class="app-switcher-app js-drag-app">C</div>
              <div class="app-switcher-app js-drag-app">D</div>
              <div class="app-switcher-app js-drag-app">E</div>
              <div class="app-switcher-app js-drag-app">F</div>
              <div class="app-switcher-app js-drag-app">G</div>
              <div class="app-switcher-app js-drag-app">H</div>
              <div class="app-switcher-app js-drag-app">A</div>
              <div class="app-switcher-app js-drag-app">B</div>
              <div class="app-switcher-app js-drag-app">C</div>
              <div class="app-switcher-app js-drag-app">D</div>
              <div class="app-switcher-app js-drag-app">E</div>
              <div class="app-switcher-app js-drag-app">F</div>
              <div class="app-switcher-app js-drag-app">G</div>
              <div class="app-switcher-app js-drag-app">H</div>
              <div class="app-switcher-app js-drag-app">A</div>
              <div class="app-switcher-app js-drag-app">B</div>
              <div class="app-switcher-app js-drag-app">C</div>
              <div class="app-switcher-app js-drag-app">D</div>
              <div class="app-switcher-app js-drag-app">E</div>
              <div class="app-switcher-app js-drag-app">F</div>
              <div class="app-switcher-app js-drag-app">G</div>
              <div class="app-switcher-app js-drag-app">H</div>

            </div>
          </div>


        </div>

        <div class="app-switcher__footer"></div>

      </div>
</div>
      </div>
    </div>




    <div class="layout__switcher layout__switcher--hidden js-switcher-target ">
      <div class="switcher js-switcher-content">
    <!-- new markup -->



        <!-- header -->
        <div class="switcher__header">
          <div class="switcher-header">
            <div class="switcher-header__search">
              <div class="switcher-search">
                <div class="switcher-search__icon">
                  <span class="flat-icon icon-16 icon--search"></span>
                </div>
                <input class="switcher-search__input" type="text" placeholder="Search applications...">
              </div>
            </div>
            <div class="switcher-header__sort">

              <div class="switcher-sort clearfix">

                <div class="switcher-sort__text">

                </div>

                <div class="switcher-sort__item switcher-sort__item--margin">
                  <div class="sort-item">
                    <div class="sort-item__button">
                      <div class="sort-button">
                        <div class="flat-icon icon-16 icon--person"></div>
                      </div>
                    </div>
                    <div class="sort-item__tooltip">
                      <div class="sort-tooltip">
                        Owner
                      </div>
                    </div>
                  </div>
                </div>

                <div class="switcher-sort__item switcher-sort__item--margin">
                  <div class="sort-item">
                    <div class="sort-item__button">
                      <div class="sort-button">
                        <div class="flat-icon icon-16 icon--abc"></div>
                      </div>
                    </div>
                    <div class="sort-item__tooltip">
                      <div class="sort-tooltip">
                        Alphabetical
                      </div>
                    </div>
                  </div>
                </div>

                <div class="switcher-sort__item switcher-sort__item--margin">
                  <div class="sort-item">
                    <div class="sort-item__button">
                      <div class="sort-button">
                        <div class="flat-icon icon-16 icon--recent"></div>
                      </div>
                    </div>
                    <div class="sort-item__tooltip">
                      <div class="sort-tooltip">
                        Recently opened
                      </div>
                    </div>
                  </div>
                </div>

                <div class="switcher-sort__item">
                  <div class="sort-item">
                    <div class="sort-item__button">
                      <div class="sort-button sort-button--active">
                        <div class="flat-icon icon-16 icon--custom"></div>
                      </div>
                    </div>
                    <div class="sort-item__tooltip">
                      <div class="sort-tooltip">
                        Custom
                      </div>
                    </div>
                  </div>
                </div>



              </div>

            </div>
          </div>
        </div>

        <!-- content -->
        <div class="switcher__body">





            <div class="switcher-body">
              <div class="switcher-body__create">
                <button class="button button--36 button--grey">Create group</button>
              </div>
              <div class="switcher-body__groups">
                <!-- application groups -->

                <div class="application-group application-group--margin">
                  <div class="application-group__header">
                    <div class="application-header">
                      <div class="application-header__move">
                        <div class="flat-icon icon--16 icon--move"></div>
                      </div>
                      <div class="application-header__name">
                        Group name
                      </div>
                      <div class="application-header__delete">
                        <div class="flat-icon icon--16 icon--trash"></div>
                      </div>
                    </div>
                  </div>
                  <div class="application-group__applications">

                    <div class="application-grid clearfix">

                      <!-- items -->
                      <div class="application-grid__item">
                        <div class="application-item">
                          <div class="application-item__icon"></div>
                          <div class="application-item__name">Application</div>
                        </div>
                      </div>

                      <div class="application-grid__item">
                        <div class="application-item">
                          <div class="application-item__icon"></div>
                          <div class="application-item__name">Application</div>
                        </div>
                      </div>

                      <div class="application-grid__item">
                        <div class="application-item">
                          <div class="application-item__icon"></div>
                          <div class="application-item__name">Application</div>
                        </div>
                      </div>

                      <div class="application-grid__item">
                        <div class="application-item">
                          <div class="application-item__icon"></div>
                          <div class="application-item__name">Application</div>
                        </div>
                      </div>

                      <div class="application-grid__item">
                        <div class="application-item">
                          <div class="application-item__icon"></div>
                          <div class="application-item__name">Application</div>
                        </div>
                      </div>


                    </div>

                  </div>
                </div>


                <div class="application-group">
                  <div class="application-group__header">
                    <div class="application-header">
                      <div class="application-header__move">
                        <div class="flat-icon icon--16 icon--move"></div>
                      </div>
                      <div class="application-header__name">
                        Group name
                      </div>
                      <div class="application-header__delete">
                        <div class="flat-icon icon--16 icon--trash"></div>
                      </div>
                    </div>
                  </div>
                  <div class="application-group__applications">

                    <div class="application-grid">

                      <!-- empty -->
                      <div class="application-grid__empty">
                          Drag applications into this group
                      </div>

                    </div>

                  </div>
                </div>





              </div>
            </div>
          </div>

        <!-- footer -->
        <div class="switcher__footer">
          <div class="switcher-footer">
            <div class="switcher-footer__create-new">
              <a class="button button--green button--36">Create new application</a>
            </div>
          </div>
        </div>

      </div>
    </div>


    <!-- Layout -->
    <div class="layout__header">
      <button class="js-switcher-toggle">Applications</button>
    </div>
    <div class="layout__sidebar"></div>
    <div class="layout__content"></div>
    <div class="layout__footer"></div>


  </body>

  <script type="text/javascript" src="scripts/app-switcher-button.js"></script>
  <script type="text/javascript" src="scripts/app-switcher-dnd.js"></script>
  <script type="text/javascript" src="scripts/app-switcher-rename.js"></script>
  <script type="text/javascript" src="scripts/app-switcher-create.js"></script>
  <script type="text/javascript" src="scripts/app-switcher-delete.js"></script>

</html>
