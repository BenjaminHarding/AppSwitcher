<html>
  <head>
    <title>App Switcher</title>
    <link rel="stylesheet" href="css/screen.css" />
    <script type="text/javascript" src="scripts/vendor/jquery-1.9.1.js"></script>
    <!-- <script type="text/javascript" src="scripts/vendor/modernizr-custom.js"></script> -->
  </head>
  <body class="layout">

    <!-- layout applications -->
    <div class="layout__switcher">
      <div class="app-switcher app-switcher--visible">

        <div class="app-switcher__header">
          <h1>App Switcher</h1>
        </div>

        <div class="app-switcher__content">

          <div class="app-switcher-app js-app-switcher-draggable">A</div>
          <div class="app-switcher-app js-app-switcher-draggable">B</div>
          <div class="app-switcher-app js-app-switcher-draggable">C</div>
          <div class="app-switcher-app js-app-switcher-draggable">D</div>
          <div class="app-switcher-app js-app-switcher-draggable">E</div>
          <div class="app-switcher-app js-app-switcher-draggable">F</div>
          <div class="app-switcher-app js-app-switcher-draggable">G</div>
          <div class="app-switcher-app js-app-switcher-draggable">H</div>

        </div>

        <div class="app-switcher__footer">

        </div>

      </div>
    </div>



    <div class="layout__switcher">
      <div class="switcher">

        <!-- header -->
        <div class="switcher__header">
          <div class="switcher-header">
            <div class="switcher-header__search">
              <div class="switcher-search">
                <div class="switcher-search__icon">
                  <span class="flat-icon icon-16 icon--search"></span>
                </div>
                <input class="switcher-search__input" type="text" placeholder="Search applications...">
              </div>
            </div>
            <div class="switcher-header__sort">

              <div class="switcher-sort clearfix">

                <div class="switcher-sort__text">

                </div>

                <div class="switcher-sort__item switcher-sort__item--margin">
                  <div class="sort-item">
                    <div class="sort-item__button">
                      <div class="sort-button">
                        <div class="flat-icon icon-16 icon--person"></div>
                      </div>
                    </div>
                    <div class="sort-item__tooltip">
                      <div class="sort-tooltip">
                        Owner
                      </div>
                    </div>
                  </div>
                </div>

                <div class="switcher-sort__item switcher-sort__item--margin">
                  <div class="sort-item">
                    <div class="sort-item__button">
                      <div class="sort-button">
                        <div class="flat-icon icon-16 icon--abc"></div>
                      </div>
                    </div>
                    <div class="sort-item__tooltip">
                      <div class="sort-tooltip">
                        Alphabetical
                      </div>
                    </div>
                  </div>
                </div>

                <div class="switcher-sort__item switcher-sort__item--margin">
                  <div class="sort-item">
                    <div class="sort-item__button">
                      <div class="sort-button">
                        <div class="flat-icon icon-16 icon--recent"></div>
                      </div>
                    </div>
                    <div class="sort-item__tooltip">
                      <div class="sort-tooltip">
                        Recently opened
                      </div>
                    </div>
                  </div>
                </div>

                <div class="switcher-sort__item">
                  <div class="sort-item">
                    <div class="sort-item__button">
                      <div class="sort-button sort-button--active">
                        <div class="flat-icon icon-16 icon--custom"></div>
                      </div>
                    </div>
                    <div class="sort-item__tooltip">
                      <div class="sort-tooltip">
                        Custom
                      </div>
                    </div>
                  </div>
                </div>



              </div>

            </div>
          </div>
        </div>

        <!-- content -->
        <div class="switcher__body">
          <div class="switcher-custom">
            <div class="switcher-custom__header"></div>
            <div class="switcher-custom__content"></div>
          </div>
        </div>

        <!-- footer -->
        <div class="switcher__footer">
          <div class="switcher-footer">
            <div class="switcher-footer__create-new">
              <a class="button button--green button--36">Create new application</a>
            </div>
          </div>
        </div>

      </div>
    </div>


    <!-- Layout -->
    <div class="layout__header"></div>
    <div class="layout__sidebar"></div>
    <div class="layout__content"></div>
    <div class="layout__footer"></div>


  </body>

  <script type="text/javascript" src="scripts/app-switcher-dnd.js"></script>

</html>
